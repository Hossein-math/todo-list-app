<form #taskForm="ngForm" (ngSubmit)="saveTask()">
  <div class="space-y-4">
    <div>
      <label for="title" class="block text-lg font-black text-gray-700">عنوان</label>
      <input #inputTitle type="text" id="title" name="title" required [(ngModel)]="newTask.title" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label for="description" class="block text-lg font-medium text-gray-700">توضیحات</label>
      <textarea id="description" name="description" required [(ngModel)]="newTask.description" class="mt-1 p-2 w-full h-32 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        ثبت
      </button>
    </div>

    <div *ngIf="successMessage" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-800 rounded-lg shadow-md">
      {{ successMessage }}
    </div>
  </div>
</form>
