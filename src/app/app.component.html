<ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
    <li class="me-2">
        <a routerLink="/"
           routerLinkActive="text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500"
           [routerLinkActiveOptions]="{ exact: true }"
           aria-current="page"
           class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500">
          ثبت وظیفه
        </a>
    </li>
    <li class="me-2">
        <a routerLink="/show-tasks"
           routerLinkActive="text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500"
           [routerLinkActiveOptions]="{ exact: true }"
           class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
           تمامی وظایف
        </a>
    </li>
    <li class="me-2">
        <a routerLink="/remove-tasks"
           routerLinkActive="text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500"
           [routerLinkActiveOptions]="{ exact: true }"
           class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
          حذف وظیفه
        </a>
    </li>
</ul>

<router-outlet></router-outlet>
